<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de Aplicaciones Web</title>
    <link rel="stylesheet" href="172.css">
</head>
<body>
    <h1>Desarrollo de Aplicaciones Web</h1>
    <div class="container">
        <div class="column">
            <h2>Textos en Negritas</h2>
            <p><b>Negritas usando la etiqueta b</b></p>
            <p><strong>Negritas usando la etiqueta strong</strong></p>
        </div>
        <div class="column">
            <h2>Textos en Cursivas</h2>
            <p><i>Cursivas usando la etiqueta i</i></p>
            <p><em>Cursivas usando la etiqueta em</em></p>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="column">
            <h2>Textos Subrayados</h2>
            <p><u>Cursivas usando la etiqueta u</u></p>
            <p><ins>Cursivas usando la etiqueta ins</ins></p>
        </div>
    </div>
</body>
</html>
